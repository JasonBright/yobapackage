name: Publish

on:
  push:
    branches: [main]
    
env:
  NODE_AUTH_TOKEN: ${{secrets.YOBA}}

jobs:
  package:
    permissions:
      packages: write
      contents: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16
          registry-url: https://npm.pkg.github.com/
          scope: '@JasonBright'
          
      - name: Install jq
        run: |
          sudo apt-get update
          sudo apt-get install jq
          git config --global --add url."https://${{ secrets.YOBA }}@github.com/".insteadOf "https://github.com/"
  
      - name: Find package.json
        run: cd Assets; package="$(find . -type f -name package.json | head -n 1 | sed 's/\./Assets/')"; echo "package=$package" >> $GITHUB_ENV
          
      - name: Get package directory
        run: package_dir="$(dirname "${{ env.package }}")"; echo "package_dir=$package_dir" >> $GITHUB_ENV;
      - name: Publish
        run: npm publish "${{ env.package_dir }}"
